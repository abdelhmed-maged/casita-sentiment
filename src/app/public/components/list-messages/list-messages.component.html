<div *ngIf="messages">
  <app-view-message [markers]="messages"></app-view-message>
 </div>
<div style="max-width: 500px;padding: 20px;position: fixed;top: 0;left: 0;z-index: 9;background-color: rgba(255, 255, 255, .8);">
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)"  #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="messageid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 60px;"> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.messageid}} </td>
      </ng-container>
  
      <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Message </th>
        <td mat-cell *matCellDef="let row"> {{row.message}} </td>
      </ng-container>
  
      <ng-container matColumnDef="sentiment">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sentiment </th>
        <td mat-cell *matCellDef="let row"> {{row.sentiment}} </td>
      </ng-container>
  
      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
        <td mat-cell *matCellDef="let row" > {{row.location.country}} </td>
      </ng-container>

      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
        <td mat-cell *matCellDef="let row" > {{row.location.city}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
